<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espectáculos</title>
    <link rel="stylesheet" href="css/web.css">
    <script src="javascript/web.js" defer></script>
    <script src="javascript/busqueda.js" defer></script>
</head>

<body class="espectaculos">
    <header id="cabecera">
        <div class="logo-titulo">
            <img class="logoIzqda" src="img/iconoPato.png">
            <div class="titulo">
                <h1>CRISTINA GRAOS</h1>
            </div>
            <img class="logoDerecha" src="img/logoCrisCara.png">
        </div>
        <div id="language-selector">
            <img id="flag-en" class="flag" src="img/reino-unido.png" width="20px" alt="English" title="English">
            <img id="flag-es" class="flag" src="img/espana.png" width="20px" alt="Español" title="Español">
        </div>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="actriz.html">Actriz</a>
            <a href="clown.html">Clown</a>
            <a href="espectaculos.html">Espectáculos</a>
            <a href="educacion.html">Educación</a>
            <a href="contacto.html">Contacto</a>
            <div class="animation start-home"></div>
        </nav>
    </header>
    <div class="espacio"></div>
    <section id="contenido" class="servicios">
        <h2 id="tituloEspectaculos" class="tituloClown">ESPECTÁCULOS EN GIRA</h2>
        <img src="CONTENIDO/clownFBlancoFoto-sinFondo.png" class="imagenEspectaculos">
        <article class="espectaculosClown">
            <img src="CONTENIDO/cartelSinbuga.jpg" id="espectaculo1">
            <a href="#esp1">
                <p id="informacion1">Pulse aquí para obtener información</p>
            </a>
            <img src="img/SIN ÁNIMO DE LUCRO.gif" id="espectaculo2">
            <a href="#esp2">
                <p id="informacion2">Pulse aquí para obtener información</p>
            </a>
        </article>
        <div id="esp1" class="lightbox">
            <a href="#espectaculo1" class="close">&times;</a>
            <img src="img/cartelSinbugaAtras.jpeg">
        </div>
        <div id="esp2" class="lightbox">
            <a href="#espectaculo2" class="close">&times;</a>
            <img src="img/cartelSinAnimoDeLucroAtras.jpeg">
        </div>
    </section>
    <footer>
        <a href="#top"><img id="logo" src="img/logo.png"></a>
        <div class="pie">
            <p>&copy; Cristina Graos. Todos los derechos reservados.</p>
            <ul class="redes">
                <li><a href="https://wa.me/651685734"><img src="img/logo-wp.webp" width="20px"></a></li>
                <li><a href="https://www.instagram.com/cristi_graos/"><img src="img/logoinst.png" width="20px"></a></li>
            </ul>
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar...">
                <button id="searchButton" class="search-button"><img src="img/lupa.png" width="20px"></button>
            </div>
            <div id="results" class="results"></div>
        </div>
        <a href="#top" class="flecha-arriba">↑</a>
    </footer>
    <script>
        //Declaramos el contenido en español y luego completamos la traducción al inglés.
        const content = {
            es: {
                tituloEspectaculos: "ESPECTÁCULOS EN GIRA",
                informacion1: "Pulse aquí para obtener información",
                informacion2: "Pulse aquí para obtener información",
                navInicio: "Inicio",
                navActriz: "Actriz",
                navClown: "Clown",
                navEspectaculos: "Espectáculos",
                navEducacion: "Educación",
                navContacto: "Contacto",
                footer: "© Cristina Graos. Todos los derechos reservados."
            },
            en: {
                tituloEspectaculos: "SHOWS ON TOUR",
                informacion1: "Click here for more information",
                informacion2: "Click here for more information",
                navInicio: "Home",
                navActriz: "Actress",
                navClown: "Clown",
                navEspectaculos: "Shows",
                navEducacion: "Education",
                navContacto: "Contact",
                footer: "© Cristina Graos. All rights reserved."
            }
        };

        function changeLanguage(lang) {
            document.querySelector("#tituloEspectaculos").textContent = content[lang].tituloEspectaculos;
            document.querySelector("#informacion1").textContent = content[lang].informacion1;
            document.querySelector("#informacion2").textContent = content[lang].informacion2;
            const navLinks = document.querySelectorAll("nav a");
            navLinks[0].textContent = content[lang].navInicio;
            navLinks[1].textContent = content[lang].navActriz;
            navLinks[2].textContent = content[lang].navClown;
            navLinks[3].textContent = content[lang].navEspectaculos;
            navLinks[4].textContent = content[lang].navEducacion;
            navLinks[5].textContent = content[lang].navContacto;
            document.querySelector(".pie p").textContent = content[lang].footer;
            const flagEs = document.getElementById("flag-es");
            const flagEn = document.getElementById("flag-en");
            if (lang === 'es') {
                flagEs.style.opacity = 1;
                flagEn.style.opacity = 0.5;
            } else {
                flagEn.style.opacity = 1;
                flagEs.style.opacity = 0.5;
            }
        }
        // Eventos
        document.getElementById("flag-en").addEventListener("click", function () {
            changeLanguage('en');
        });
        document.getElementById("flag-es").addEventListener("click", function () {
            changeLanguage('es');
        });
    </script>
</body>

</html>
